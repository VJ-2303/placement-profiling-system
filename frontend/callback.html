<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating... - KCT Placement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader {
            width: 48px;
            height: 48px;
            border: 4px solid #e5e7eb;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-blue-600 flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl p-10 max-w-md w-full mx-4 text-center">
        <div class="loader mx-auto mb-6"></div>
        <h1 class="text-xl font-semibold text-gray-800 mb-2">Authenticating</h1>
        <p class="text-gray-500">Please wait while we verify your credentials...</p>
        <p id="error-message" class="mt-4 text-red-600 hidden"></p>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const result = handleAuthCallback();
            
            if (result === true) {
                // Redirect handled by handleAuthCallback
                return;
            }
            
            if (result && result.error) {
                document.getElementById('error-message').textContent = result.error;
                document.getElementById('error-message').classList.remove('hidden');
                setTimeout(() => {
                    window.location.href = 'index.html?error=' + encodeURIComponent(result.error);
                }, 2000);
                return;
            }
            
            // No auth params, redirect to login
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
