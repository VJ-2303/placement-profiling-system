<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Directory - SalesForce Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        primary: { 50: '#eef2ff', 100: '#e0e7ff', 200: '#c7d2fe', 300: '#a5b4fc', 400: '#818cf8', 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca', 800: '#3730a3', 900: '#312e81' },
                        slate: { 850: '#151e32', 900: '#0f172a' }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        .sidebar-link.active {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border-left: 3px solid #6366f1;
        }

        .table-row-hover:hover td {
            background-color: #f8fafc;
        }
    </style>
</head>

<body class="text-slate-800 antialiased bg-[#f8fafc]">
    <!-- Loading Overlay -->
    <div id="loading-overlay"
        class="fixed inset-0 z-50 flex items-center justify-center bg-white/80 backdrop-blur-sm transition-opacity duration-300">
        <div class="flex flex-col items-center">
            <div class="w-10 h-10 border-3 border-primary-600 border-t-transparent rounded-full animate-spin"></div>
        </div>
    </div>

    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside id="sidebar"
            class="fixed inset-y-0 left-0 z-40 w-72 bg-slate-900 text-slate-300 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out border-r border-slate-800 flex flex-col">
            <div class="h-16 flex items-center px-6 border-b border-slate-800 bg-slate-900/50 backdrop-blur-md">
                <div class="flex items-center gap-3">
                    <div
                        class="w-8 h-8 rounded-lg bg-gradient-to-br from-primary-500 to-primary-600 flex items-center justify-center text-white shadow-lg shadow-primary-500/30">
                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-white font-bold text-lg tracking-tight leading-none">KCT Placement</h1>
                        <p class="text-[11px] font-medium text-slate-500 uppercase tracking-wider mt-0.5">Admin Console
                        </p>
                    </div>
                </div>
            </div>
            <div class="flex-1 overflow-y-auto py-6 px-3 space-y-1">
                <p class="px-3 text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">Overview</p>
                <a href="admin-dashboard.html"
                    class="sidebar-link flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium hover:bg-white/5 hover:text-white group transition-colors">
                    <svg class="w-5 h-5 text-slate-400 group-hover:text-primary-400 transition-colors" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                    </svg>
                    Dashboard
                </a>
                <p class="px-3 text-xs font-semibold text-slate-500 uppercase tracking-wider mt-6 mb-2">Management</p>
                <a href="admin-students.html"
                    class="sidebar-link flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium hover:bg-white/5 hover:text-white group transition-colors">
                    <svg class="w-5 h-5 text-slate-400 group-hover:text-primary-400 transition-colors" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                    Students
                </a>
                <a href="admin-placements.html"
                    class="sidebar-link flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium hover:bg-white/5 hover:text-white group transition-colors">
                    <svg class="w-5 h-5 text-slate-400 group-hover:text-primary-400 transition-colors" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                    Placements
                </a>
                <a href="admin-companies.html"
                    class="sidebar-link active flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium hover:bg-white/5 hover:text-white group transition-colors">
                    <svg class="w-5 h-5 text-slate-400 group-hover:text-primary-400 transition-colors" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                    </svg>
                    Companies
                </a>
            </div>
            <div class="p-4 border-t border-slate-800 bg-slate-900/50">
                <div class="flex items-center gap-3">
                    <div
                        class="w-9 h-9 rounded-full bg-slate-700 flex items-center justify-center text-white font-medium text-sm">
                        A</div>
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-semibold text-white truncate">Admin</p>
                        <button onclick="logout()"
                            class="text-[11px] text-slate-400 hover:text-red-400 transition-colors uppercase tracking-wide font-medium">Sign
                            Out</button>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 lg:ml-72 flex flex-col h-screen overflow-hidden bg-[#f8fafc]">
            <!-- Header -->
            <header
                class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-6 z-10 sticky top-0">
                <div class="flex items-center gap-4">
                    <button onclick="toggleSidebar()"
                        class="lg:hidden p-2 text-slate-500 hover:bg-slate-100 rounded-lg">
                        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                    <div class="flex items-center gap-3">
                        <h2 class="text-lg font-bold text-slate-800 tracking-tight">Company Directory</h2>
                        <span id="results-count"
                            class="px-2 py-0.5 rounded-full bg-slate-100 text-slate-600 text-xs font-bold ring-1 ring-slate-500/10">0</span>
                    </div>
                </div>
                <button onclick="openDrawer()"
                    class="flex items-center gap-2 bg-primary-600 hover:bg-primary-700 text-white py-2 px-4 rounded-lg text-sm font-medium transition-colors shadow-sm ring-1 ring-primary-700/10 hover:shadow-md">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                    </svg>
                    Register Company
                </button>
            </header>

            <!-- Toolbar -->
            <div class="px-6 py-4 bg-white border-b border-slate-200 shadow-[0_1px_2px_rgba(0,0,0,0.02)] relative z-0">
                <div class="relative max-w-md">
                    <svg class="w-4 h-4 text-slate-400 absolute left-3 top-1/2 -translate-y-1/2" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <input type="text" id="search-input" placeholder="Search companies, industries..."
                        oninput="searchCompanies()"
                        class="w-full pl-9 pr-4 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition-all placeholder:text-slate-400">
                </div>
            </div>

            <!-- Table Content -->
            <div class="flex-1 overflow-auto p-6">
                <div class="bg-white border border-slate-200 rounded-xl shadow-sm overflow-hidden min-h-[400px]">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="border-b border-slate-200 bg-slate-50/50">
                                <th class="px-6 py-4 text-xs font-semibold text-slate-500 uppercase tracking-wider">
                                    Company</th>
                                <th class="px-6 py-4 text-xs font-semibold text-slate-500 uppercase tracking-wider">
                                    Industry</th>
                                <th class="px-6 py-4 text-xs font-semibold text-slate-500 uppercase tracking-wider">
                                    Location</th>
                                <th class="px-6 py-4 text-xs font-semibold text-slate-500 uppercase tracking-wider">
                                    Status</th>
                                <th
                                    class="px-6 py-4 text-xs font-semibold text-slate-500 uppercase tracking-wider text-right">
                                    Actions</th>
                            </tr>
                        </thead>
                        <tbody id="companies-body" class="divide-y divide-slate-100">
                            <!-- Dynamic Content -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <!-- Mobile Backdrop -->
        <div id="sidebar-overlay" onclick="toggleSidebar()"
            class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-30 lg:hidden hidden"></div>

        <!-- Add/Edit Drawer -->
        <div id="company-drawer" class="fixed inset-0 z-50 pointer-events-none hidden">
            <div id="drawer-backdrop"
                class="absolute inset-0 bg-slate-900/20 backdrop-blur-[2px] transition-opacity duration-300 opacity-0 pointer-events-auto"
                onclick="closeDrawer()"></div>
            <div id="drawer-panel"
                class="absolute inset-y-0 right-0 max-w-lg w-full bg-white shadow-2xl transform translate-x-full transition-transform duration-300 ease-in-out pointer-events-auto flex flex-col h-full border-l border-slate-200">
                <div class="h-16 flex items-center justify-between px-6 border-b border-slate-100 bg-slate-50/50">
                    <h3 id="drawer-title" class="text-lg font-bold text-slate-800">Add Company</h3>
                    <button onclick="closeDrawer()"
                        class="p-2 text-slate-400 hover:text-slate-600 rounded-full hover:bg-slate-100 transition-colors">
                        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <form id="company-form" class="flex-1 overflow-y-auto p-6 space-y-5">
                    <input type="hidden" id="company-id">

                    <div>
                        <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1.5">Company
                            Name <span class="text-rose-500">*</span></label>
                        <input type="text" id="form-name" required placeholder="e.g. Google"
                            class="w-full border border-slate-200 rounded-lg px-3 py-2.5 text-sm focus:ring-2 focus:ring-primary-500 outline-none transition-shadow bg-slate-50 focus:bg-white text-slate-800">
                    </div>

                    <div>
                        <label
                            class="block text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1.5">Industry</label>
                        <select id="form-industry"
                            class="w-full border border-slate-200 rounded-lg px-3 py-2.5 text-sm focus:ring-2 focus:ring-primary-500 outline-none transition-shadow bg-slate-50 focus:bg-white text-slate-800">
                            <option value="">Select Industry</option>
                            <option value="Technology">Technology</option>
                            <option value="Finance">Finance / Banking</option>
                            <option value="Consulting">Consulting</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Manufacturing">Manufacturing</option>
                            <option value="E-commerce">E-commerce</option>
                            <option value="Automotive">Automotive</option>
                            <option value="Telecommunications">Telecommunications</option>
                            <option value="Education">Education</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div>
                        <label
                            class="block text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1.5">Website</label>
                        <input type="url" id="form-website" placeholder="https://..."
                            class="w-full border border-slate-200 rounded-lg px-3 py-2.5 text-sm focus:ring-2 focus:ring-primary-500 outline-none transition-shadow bg-slate-50 focus:bg-white text-slate-800">
                    </div>

                    <div>
                        <label
                            class="block text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1.5">Headquarters
                            / Locations</label>
                        <input type="text" id="form-location" placeholder="e.g. Bangalore, Mumbai"
                            class="w-full border border-slate-200 rounded-lg px-3 py-2.5 text-sm focus:ring-2 focus:ring-primary-500 outline-none transition-shadow bg-slate-50 focus:bg-white text-slate-800">
                    </div>

                    <div>
                        <label
                            class="block text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1.5">Description</label>
                        <textarea id="form-description" rows="3"
                            class="w-full border border-slate-200 rounded-lg px-3 py-2.5 text-sm focus:ring-2 focus:ring-primary-500 outline-none transition-shadow bg-slate-50 focus:bg-white text-slate-800 resize-none"></textarea>
                    </div>

                    <div class="flex items-center gap-3 p-4 bg-slate-50 rounded-lg border border-slate-100">
                        <input type="checkbox" id="form-active" checked
                            class="w-4 h-4 text-primary-600 border-slate-300 rounded focus:ring-primary-500">
                        <label for="form-active" class="text-sm font-medium text-slate-700">Active (Currently
                            Hiring)</label>
                    </div>
                </form>

                <div class="p-6 border-t border-slate-100 bg-white flex justify-end gap-3 z-10">
                    <button onclick="closeDrawer()"
                        class="px-5 py-2.5 text-sm font-medium text-slate-600 hover:bg-slate-50 rounded-lg transition-colors border border-slate-200">Cancel</button>
                    <button onclick="saveCompany()"
                        class="px-5 py-2.5 text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 rounded-lg shadow-sm transition-colors shadow-primary-500/30">Save
                        Company</button>
                </div>
            </div>
        </div>

        <!-- Delete Modal -->
        <div id="delete-modal" class="fixed inset-0 z-50 hidden">
            <div class="absolute inset-0 bg-slate-900/40 backdrop-blur-[2px] transition-opacity"
                onclick="closeDeleteModal()"></div>
            <div
                class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-sm bg-white rounded-xl shadow-2xl p-6 transform transition-all scale-100">
                <div class="text-center">
                    <div class="w-12 h-12 bg-rose-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-6 h-6 text-rose-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </div>
                    <h3 class="text-lg font-bold text-slate-800 mb-2">Delete Company?</h3>
                    <p class="text-sm text-slate-500 mb-6">This will also delete associated placement records.</p>
                    <div class="flex gap-3">
                        <button onclick="closeDeleteModal()"
                            class="flex-1 py-2.5 text-sm font-medium text-slate-600 bg-white border border-slate-200 rounded-lg hover:bg-slate-50">Cancel</button>
                        <button onclick="confirmDelete()"
                            class="flex-1 py-2.5 text-sm font-medium text-white bg-rose-600 hover:bg-rose-700 rounded-lg shadow-sm">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        let companies = [];
        let filteredCompanies = [];
        let deleteId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            if (!requireAuth('admin')) return;
            await loadCompanies();
            document.getElementById('loading-overlay').classList.add('hidden');
        });

        async function loadCompanies() {
            try {
                const data = await api.get('/api/admin/companies');
                companies = data.companies || [];
                filteredCompanies = [...companies];
                renderCompanies();
            } catch (err) { utils.showToast('Failed to load companies', 'error'); }
        }

        function searchCompanies() {
            const query = document.getElementById('search-input').value.toLowerCase();
            filteredCompanies = companies.filter(c =>
                c.name.toLowerCase().includes(query) ||
                (c.industry && c.industry.toLowerCase().includes(query)) ||
                (c.locations && c.locations.toLowerCase().includes(query))
            );
            renderCompanies();
        }

        function renderCompanies() {
            const tbody = document.getElementById('companies-body');
            document.getElementById('results-count').textContent = filteredCompanies.length;

            if (filteredCompanies.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" class="py-12 text-center text-slate-400">No companies found</td></tr>`;
                return;
            }

            tbody.innerHTML = filteredCompanies.map(c => {
                const initials = c.name.split(' ').map(w => w[0]).join('').toUpperCase().slice(0, 2);
                const colors = ['from-blue-500 to-blue-600', 'from-emerald-500 to-emerald-600', 'from-indigo-500 to-indigo-600', 'from-purple-500 to-purple-600', 'from-rose-500 to-rose-600'];
                const colorClass = colors[c.id % colors.length];

                return `
                    <tr class="table-row-hover border-b border-slate-50 last:border-0 group transition-colors">
                        <td class="px-6 py-4">
                            <div class="flex items-center gap-4">
                                <div class="w-10 h-10 rounded-lg bg-gradient-to-br ${colorClass} flex items-center justify-center text-white font-bold text-xs shadow-sm">
                                    ${initials}
                                </div>
                                <div>
                                    <p class="font-semibold text-slate-800 text-sm group-hover:text-primary-600 transition-colors">${c.name}</p>
                                    ${c.website ? `
                                        <a href="${c.website}" target="_blank" class="text-xs text-slate-400 hover:text-primary-500 flex items-center gap-1 mt-0.5" onclick="event.stopPropagation()">
                                            ${new URL(c.website).hostname.replace('www.', '')}
                                            <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" /></svg>
                                        </a>
                                    ` : ''}
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4">
                            ${c.industry ? `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-slate-100 text-slate-600">${c.industry}</span>` : '<span class="text-slate-400">-</span>'}
                        </td>
                         <td class="px-6 py-4 text-sm text-slate-600">
                             ${c.locations || '-'}
                        </td>
                         <td class="px-6 py-4">
                            <div class="flex items-center gap-2">
                                <div class="w-1.5 h-1.5 rounded-full ${c.is_active !== false ? 'bg-emerald-500 ring-2 ring-emerald-500/20' : 'bg-slate-300'}"></div>
                                <span class="text-xs font-medium text-slate-600">${c.is_active !== false ? 'Hiring' : 'Inactive'}</span>
                            </div>
                        </td>
                         <td class="px-6 py-4 text-right">
                             <div class="flex items-center justify-end gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                <button onclick="editCompany(${c.id})" class="p-2 text-slate-400 hover:text-primary-600 hover:bg-primary-50 rounded-lg transition-colors"><svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg></button>
                                <button onclick="openDeleteModal(${c.id})" class="p-2 text-slate-400 hover:text-rose-600 hover:bg-rose-50 rounded-lg transition-colors"><svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg></button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // --- Drawer ---
        function openDrawer() {
            document.getElementById('drawer-title').textContent = 'Add Company';
            document.getElementById('company-id').value = '';
            document.getElementById('company-form').reset();
            document.getElementById('form-active').checked = true;
            toggleDrawer(true);
        }

        function editCompany(id) {
            const c = companies.find(x => x.id === id);
            if (!c) return;
            document.getElementById('drawer-title').textContent = 'Edit Company';
            document.getElementById('company-id').value = c.id;
            document.getElementById('form-name').value = c.name;
            document.getElementById('form-industry').value = c.industry || '';
            document.getElementById('form-website').value = c.website || '';
            document.getElementById('form-location').value = c.locations || '';
            document.getElementById('form-description').value = c.description || '';
            document.getElementById('form-active').checked = c.is_active !== false;
            toggleDrawer(true);
        }

        function closeDrawer() { toggleDrawer(false); }

        function toggleDrawer(show) {
            const drawer = document.getElementById('company-drawer');
            const panel = document.getElementById('drawer-panel');
            const backdrop = document.getElementById('drawer-backdrop');

            if (show) {
                drawer.classList.remove('hidden');
                requestAnimationFrame(() => {
                    backdrop.classList.remove('opacity-0');
                    panel.classList.remove('translate-x-full');
                });
            } else {
                backdrop.classList.add('opacity-0');
                panel.classList.add('translate-x-full');
                setTimeout(() => drawer.classList.add('hidden'), 300);
            }
        }

        async function saveCompany() {
            const id = document.getElementById('company-id').value;
            const name = document.getElementById('form-name').value.trim();
            if (!name) { utils.showToast('Company name is required', 'error'); return; }

            const payload = {
                name: name,
                industry: document.getElementById('form-industry').value || null,
                website: document.getElementById('form-website').value || null,
                locations: document.getElementById('form-location').value || null,
                description: document.getElementById('form-description').value || null,
                is_active: document.getElementById('form-active').checked
            };

            try {
                if (id) await api.put(`/api/admin/companies/${id}`, payload);
                else await api.post('/api/admin/companies', payload);
                utils.showToast(id ? 'Company updated' : 'Company added', 'success');
                closeDrawer();
                loadCompanies();
            } catch (e) { utils.showToast('Failed to save', 'error'); }
        }

        function openDeleteModal(id) { deleteId = id; document.getElementById('delete-modal').classList.remove('hidden'); }
        function closeDeleteModal() { document.getElementById('delete-modal').classList.add('hidden'); deleteId = null; }

        async function confirmDelete() {
            if (!deleteId) return;
            try {
                await api.delete(`/api/admin/companies/${deleteId}`);
                utils.showToast('Company deleted', 'success');
                closeDeleteModal();
                loadCompanies();
            } catch (e) { utils.showToast('Failed to delete', 'error'); }
        }

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            const ov = document.getElementById('sidebar-overlay');
            sb.classList.toggle('-translate-x-full');
            ov.classList.toggle('hidden');
        }
    </script>
</body>
