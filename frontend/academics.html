<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Portfolio - Academic Details</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configure Tailwind for custom theme -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#3B82F6', // Tailwind blue-500
                        'light-blue-bg': '#F0F8FF', // Light background for contrast
                    },
                }
            }
        }
    </script>

    <!-- Link to the separate custom CSS file (assumed to be available) -->
    <link rel="stylesheet" href="academic_details.css">
</head>
<body class="min-h-screen p-4 sm:p-8 bg-light-blue-bg" onload="initializePage('academicForm')">

    <div class="max-w-4xl mx-auto bg-white shadow-2xl rounded-xl p-6 md:p-10 border border-blue-100">

        <!-- Header -->
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-extrabold text-primary-blue sm:text-4xl">Placement Portfolio</h1>
            <h2 class="text-xl font-semibold text-gray-700 mt-2 border-b-2 pb-3 border-blue-200">Academic Details (Page 2 of 3)</h2>
            <p class="text-gray-500 mt-2">Please enter your marks and current academic status accurately.</p>
        </header>

        <form id="academicForm" onsubmit="event.preventDefault();" class="space-y-8">

            <!-- 1. School/Pre-University Grades -->
            <section class="border border-blue-300 rounded-lg p-6 bg-blue-50/50">
                <h3 class="text-2xl font-bold mb-6 text-blue-700">1. Pre-University Grades</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Tenth Percentage (Key: tenth_percentage) -->
                    <div>
                        <label for="tenth_percentage" class="block text-sm font-medium text-gray-700">10th Grade Percentage</label>
                        <input type="text" id="tenth_percentage" name="tenth_percentage" required placeholder="e.g., 90.4 or All pass"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none sm:text-sm">
                    </div>

                    <!-- 12th Percentage /Diploma Percentage (Key: twelfth_percentage) -->
                    <div>
                        <label for="twelfth_percentage" class="block text-sm font-medium text-gray-700">12th / Diploma Percentage</label>
                        <input type="text" id="twelfth_percentage" name="twelfth_percentage" required placeholder="e.g., 95.0 or 95%"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none sm:text-sm">
                    </div>
                </div>
            </section>
            
            <!-- 2. Undergraduate CGPA Details -->
            <section class="border border-blue-300 rounded-lg p-6 bg-blue-50/50">
                <h3 class="text-2xl font-bold mb-6 text-blue-700">2. Semester CGPA Scores (Max 10)</h3>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
                    <!-- First Semester CGPA (Key: cgpa_sem1) -->
                    <div>
                        <label for="cgpa_sem1" class="block text-sm font-medium text-gray-700">Sem 1 CGPA</label>
                        <input type="text" id="cgpa_sem1" name="cgpa_sem1" placeholder="e.g., 8.09 or null"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none sm:text-sm">
                    </div>

                    <!-- Second Semester CGPA (Key: cgpa_sem2) -->
                    <div>
                        <label for="cgpa_sem2" class="block text-sm font-medium text-gray-700">Sem 2 CGPA</label>
                        <input type="text" id="cgpa_sem2" name="cgpa_sem2" placeholder="e.g., 8.32 or null"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none sm:text-sm">
                    </div>

                    <!-- Third Semester CGPA (Key: cgpa_sem3) -->
                    <div>
                        <label for="cgpa_sem3" class="block text-sm font-medium text-gray-700">Sem 3 CGPA</label>
                        <input type="text" id="cgpa_sem3" name="cgpa_sem3" required placeholder="e.g., 8.12"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none sm:text-sm">
                    </div>

                    <!-- Fourth Semester CGPA (Key: cgpa_sem4) -->
                    <div>
                        <label for="cgpa_sem4" class="block text-sm font-medium text-gray-700">Sem 4 CGPA</label>
                        <input type="text" id="cgpa_sem4" name="cgpa_sem4" required placeholder="e.g., 8.26"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none sm:text-sm">
                    </div>

                    <!-- UG Overall CGPA (Key: cgpa_overall) -->
                    <div class="md:col-span-2">
                        <label for="cgpa_overall" class="block text-sm font-medium text-gray-700">UG Overall CGPA (Actual)</label>
                        <input type="text" id="cgpa_overall" name="cgpa_overall" required placeholder="e.g., 8.2229"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none sm:text-sm">
                        <p class="mt-1 text-xs text-gray-500">Note: Enter the exact CGPA, do not round off.</p>
                    </div>
                </div>
            </section>

            <!-- 3. Backlog Details -->
            <section class="border border-blue-300 rounded-lg p-6 bg-blue-50/50">
                <h3 class="text-2xl font-bold mb-6 text-blue-700">3. Backlog Status</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Current Backlogs (Key: current_backlogs) -->
                    <div>
                        <label for="current_backlogs" class="block text-sm font-medium text-gray-700">Current Number of Backlogs</label>
                        <input type="number" id="current_backlogs" name="current_backlogs" min="0" required placeholder="e.g., 0 or Nil"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none sm:text-sm">
                    </div>

                    <!-- Backlog History (Key: has_backlog_history) -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Backlog History (Yes/No)</label>
                        <div class="flex space-x-6 mt-1">
                            <label class="inline-flex items-center">
                                <input type="radio" name="has_backlog_history" value="Yes" required
                                       class="form-radio h-4 w-4 text-primary-blue border-gray-300 focus:ring-primary-blue">
                                <span class="ml-2 text-gray-700">Yes (Cleared previously)</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="has_backlog_history" value="No"
                                       class="form-radio h-4 w-4 text-primary-blue border-gray-300 focus:ring-primary-blue">
                                <span class="ml-2 text-gray-700">No (Never had arrears)</span>
                            </label>
                        </div>
                        <p class="mt-1 text-xs text-gray-500">Select 'Yes' if you had arrears but have cleared them.</p>
                    </div>
                </div>
            </section>

            <!-- Navigation Buttons -->
            <div class="pt-6 border-t border-blue-200 flex justify-between">
                <!-- Back Button -->
                <button type="button" onclick="saveAndNavigateToPersonal()" class="px-6 py-3 border border-blue-300 text-primary-blue font-semibold rounded-lg hover:bg-blue-50 transition duration-300 ease-in-out">
                    &larr; Back to Personal Details
                </button>

                <!-- Next Button -->
                <button type="button" onclick="saveAndNavigateToSkills()" class="w-auto px-8 py-3 bg-primary-blue text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-blue-300">
                    Save & Continue to Program Details & Skills &rarr;
                </button>
            </div>
            
        </form>

    </div>

    <!-- Single JS script for all pages -->
    <script src="js/app.js"></script>
</body>
</html>
