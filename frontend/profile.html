<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile</title>
  <link rel="stylesheet" href="css/profile.css">
</head>

<body>

  <div class="hamburger" id="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <img src="https://i.postimg.cc/5ytvTV8P/shared-image.jpg" alt="Kumaraguru Institutions Logo" class="university-logo">
  <nav class="sidebar" id="sidebar">
    <h2>Placement Portfolio</h2>
    <button id="btnDashboard">Dashboard</button>

    <button class="collapsible">My Details</button>
    <div class="submenu">
      <button id="btnPersonal">Personal Details</button>
      <button id="btnAcademic">Academic Details</button>
      <button id="btnSkills">Skills & Programs</button>
    </div>

    <button id="btnViewPortfolio">View Portfolio</button>
    <button id="btnLogout">Logout</button>
  </nav>

  <main class="main-content">
    <div class="profile-card">
      <img id="userPhoto" alt="User Photo">
      <h3 id="userName"></h3>
      <p>Email: <span id="userEmail"></span></p>
      <p>Roll No: <span id="userRoll"></span></p>
    </div>
    <div></div>
    <div class="dashboard-message">

    </div>
  </main>

  <script src="js/profile.js"></script>
</body>

</html>
