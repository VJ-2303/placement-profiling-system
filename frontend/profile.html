<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Sidebar Menu -->
  <div class="side-menu" id="sideMenu">
    <h2>Placement Portfolio</h2>
    <button id="btnDashboard">Dashboard</button>

    <!-- Collapsible Menu -->
    <button class="collapsible">My Details</button>
    <div class="submenu">
      <button id="btnPersonal">Personal Details</button>
      <button id="btnAcademic">Academic Details</button>
      <button id="btnSkills">Skills & Programs</button>
      <button id="btnAdditional">Additional Info</button>
    </div>

    <button id="btnViewPortfolio">View Portfolio</button>
    <button id="btnDownloadPortfolio">Download Portfolio</button>
    <button id="btnLogout">Logout</button>
  </div>

  <!-- Main Content -->
  <div class="profile-content">
    <div class="profile-card">
      <img id="userPhoto" alt="User Photo">
      <h3 id="userName"></h3>
      <p>Email: <span id="userEmail"></span></p>
      <p>Roll No: <span id="userRoll"></span></p>
    </div>

    <div class="dashboard-message">
      <h2>Welcome to Your Placement Portfolio Dashboard</h2>
      <p>Use the sidebar menu to view and edit your details, check your skills, or view your portfolio.</p>
    </div>
  </div>

  <script src="js/profile.js"></script>
</body>
</html>
