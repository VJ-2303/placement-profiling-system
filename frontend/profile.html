<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="css/style.css?v=3">
</head>
<body>

  <!-- ===== Dashboard Container ===== -->
  <div class="dashboard-container">

    <!-- ===== Student Info Card ===== -->
    <div class="student-card">
      <img id="userPhoto" alt="Profile Photo">
      <h2 id="userName">Student Name</h2>
      <p>Email: <span id="userEmail"></span></p>
      <p>Roll No: <span id="userRoll"></span></p>
    </div>

    <!-- ===== Navigation Menu ===== -->
    <nav class="dashboard-menu">
      <button onclick="goToPage('dashboard-home.html')">Dashboard / Home</button>
      
      <!-- My Details Section -->
      <div class="menu-group">
        <span>My Details</span>
        <button onclick="goToPage('personal.html')">Personal Details</button>
        <button onclick="goToPage('academic.html')">Academic Details</button>
        <button onclick="goToPage('skills.html')">Skills & Programs</button>
        <button onclick="goToPage('additional.html')">Additional Info</button>
      </div>

      <!-- Portfolio Section -->
      <div class="menu-group">
        <span>Portfolio</span>
        <button onclick="goToPage('portfolio-view.html')">View Portfolio</button>
        <button onclick="downloadPortfolio()">Download Portfolio</button>
      </div>

      <!-- Settings Section -->
      <div class="menu-group">
        <span>Settings</span>
        <button onclick="logout()">Logout</button>
      </div>
    </nav>

  </div>

  <script src="js/profile.js" defer></script>
</body>
</html>
